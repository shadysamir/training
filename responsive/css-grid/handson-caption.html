<html>

        <p>Clouds: Clouds are amazing.</p>
        <p>(<a href="https://www.flickr.com/photos/theaucitron/">theaucitron</a> on <a href="https://www.flickr.com/photos/theaucitron/5810163712">flickr</a>)</p>

    </figure>
  </body>
</html>
